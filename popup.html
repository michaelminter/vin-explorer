<html>
<head>
  <title>VIN Listings</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="grid-container">
      <div class="grid-item">
<!--        <label for="vinDisplayCheckbox" id="vinDisplayLabel">-->
<!--          <input type="checkbox" id="vinDisplayCheckbox"> Hide copied results-->
<!--        </label>-->
        <input type="number" id="zipCodeField" placeholder="Zip Code" max="99999" />
      </div>

      <div class="grid-item" style="text-align: right;">
        <button id="idsButton">
          Get VINs
          <span id="idsButtonCount"></span>
        </button>
      </div>
    </div>
  </header>
  <div id="content">
    <div id="loading" style="background-image: url('./loading.gif');"></div>
    <div id="idsTextarea"></div>
    <div id="authError">
      <h2>Authentication Failed</h2>
      <p>To use this extension, you need an API key.</p>
    </div>
  </div>
  <footer>
    <div id="lastUpdated">Last retrieved on <span></span></div>
    <div id="disclaimer">
      All data is cached locally and never shared.
      <a href="https://github.com/michaelminter/vin-list-extension" target="_blank">Learn more</a>
    </div>
  </footer>
  <script src="./popup.js"></script>
</body>
</html>
